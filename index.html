<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex">
    <main>
      <div class="avatar">
        <img src="images/illustration-hero.svg" alt="" aria-hidden="true" />
      </div>

      <div class="content">
        <h1>Order summary</h1>
        <p class="order-text">
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like.
        </p>

        <div class="subscription-plan flex">
          <div class="flex box">
            <div class="img">
              <img src="images/icon-music.svg" alt="" aria-hidden="true" />
            </div>
            <div class="payment-amount flex">
              <p>Annual Plan</p>
              <p>$59.99 / year</p>
            </div>
          </div>
          <a href="#"><p>Change</p></a>
        </div>
        <button><a href="#">Proceed to Payment</a></button>
        <a href="#">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://adeyemiwrites.netlify.app">Adeyemi Abiade</a>.
    </div>
  </body>
</html>
